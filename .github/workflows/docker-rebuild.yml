name: Docker Rebuild

on:
  schedule:
    # Weekly on Monday at 06:00 UTC — picks up base image security patches
    - cron: "0 6 * * 1"
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: docker-rebuild
  cancel-in-progress: true

jobs:
  rebuild:
    name: Rebuild & Push
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from package.json
        id: version
        run: echo "version=$(jq -r .version package.json)" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/codefuturist/email-mcp:latest
            ghcr.io/codefuturist/email-mcp:${{ steps.version.outputs.version }}
          labels: |
            org.opencontainers.image.source=https://github.com/codefuturist/email-mcp
            org.opencontainers.image.description=IMAP/SMTP email MCP server — 47 tools, IMAP IDLE push, multi-account, AI triage
            org.opencontainers.image.licenses=LGPL-3.0-or-later
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
