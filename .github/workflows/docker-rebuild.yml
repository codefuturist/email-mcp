name: Docker Rebuild

on:
  schedule:
    # Weekly on Monday at 06:00 UTC â€” picks up base image security patches
    - cron: "0 6 * * 1"
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: docker-rebuild
  cancel-in-progress: true

jobs:
  rebuild:
    name: Rebuild & Push
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from package.json
        id: version
        run: echo "version=$(jq -r .version package.json)" >> "$GITHUB_OUTPUT"

      - name: Compute build timestamp
        id: ts
        run: echo "unix=$(date +%s)" >> "$GITHUB_OUTPUT"

      - name: Docker meta (Debian)
        id: meta-debian
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/codefuturist/email-mcp
          tags: |
            type=semver,pattern={{version}},value=v${{ steps.version.outputs.version }}
            type=semver,pattern={{version}},suffix=-bookworm,value=v${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=v${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},suffix=-bookworm,value=v${{ steps.version.outputs.version }}
            type=semver,pattern={{major}},value=v${{ steps.version.outputs.version }}
            type=semver,pattern={{major}},suffix=-bookworm,value=v${{ steps.version.outputs.version }}
            type=raw,value=bookworm
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ !contains(steps.version.outputs.version, '-') }}
            type=raw,value=ts-${{ steps.ts.outputs.unix }}
            type=raw,value=${{ steps.ts.outputs.unix }}

      - name: Build and push (Debian)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta-debian.outputs.tags }}
          labels: ${{ steps.meta-debian.outputs.labels }}
          cache-from: type=gha,scope=debian
          cache-to: type=gha,mode=max,scope=debian

      - name: Docker meta (Alpine)
        id: meta-alpine
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/codefuturist/email-mcp
          tags: |
            type=semver,pattern={{version}},suffix=-alpine,value=v${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},suffix=-alpine,value=v${{ steps.version.outputs.version }}
            type=semver,pattern={{major}},suffix=-alpine,value=v${{ steps.version.outputs.version }}
            type=raw,value=alpine,enable=${{ !contains(steps.version.outputs.version, '-') }}

      - name: Build and push (Alpine)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.alpine
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta-alpine.outputs.tags }}
          labels: ${{ steps.meta-alpine.outputs.labels }}
          cache-from: type=gha,scope=alpine
          cache-to: type=gha,mode=max,scope=alpine
