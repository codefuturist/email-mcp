name: Bug Report
description: Report a bug or unexpected behavior
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this behavior?
      placeholder: |
        1. Configure email-mcp with...
        2. Ask the AI assistant to...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened? Include error messages or logs if available.
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: "Run: email-mcp --version"
      placeholder: 0.1.0
    validations:
      required: true

  - type: dropdown
    id: provider
    attributes:
      label: Email provider
      options:
        - Gmail
        - Outlook / Microsoft 365
        - Yahoo
        - iCloud
        - Fastmail
        - ProtonMail (Bridge)
        - Zoho
        - Other / Self-hosted
    validations:
      required: true

  - type: dropdown
    id: client
    attributes:
      label: MCP client
      options:
        - Claude Desktop
        - VS Code (Copilot)
        - Cursor
        - Windsurf
        - Other
    validations:
      required: true

  - type: input
    id: node
    attributes:
      label: Node.js version
      placeholder: v22.0.0

  - type: input
    id: os
    attributes:
      label: Operating system
      placeholder: macOS 15.0 / Ubuntu 24.04 / Windows 11
